<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2 class="container">Code Journal</h2>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h2>New entry</h2>
        </div>
      </div>
      <form action="" id="new-post">
      <div class="row" >
        <div class="column-half">
          <img src="./images/placeholder-image-square.jpg" alt="">
        </div>
        <div class="column-half">
          <label for=""><h3>Title</h3></label>
          <textarea name="postTitle" id="" cols="30" rows="1" required></textarea>
          <label for=""> <h3>Photo Link</h3>
          <input type="url" name="photoURL" required>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h2>Notes</h2>
          <textarea name="postComment" id="" cols="60" rows="10" required></textarea>
          <div class="row ">

              <button>SAVE</button>

          </div>
        </div>
      </div>
    </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
