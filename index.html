<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <nav class="container">
      <h2>Code Journal</h2>
      <h2 class="entries-btn"><a href="">Entries</a></h2>
    </nav>

  </header>
  <main>
    <div class="container" data-view="entry-form">
      <div class="container-entry-form hidden">
      <div class="row">
        <div class="column-full">
          <h2>New entry</h2>
        </div>
      </div>
      <form action="" id="new-post">
      <div class="row" >
        <div class="column-half">
          <img src="./images/placeholder-image-square.jpg" alt="">
        </div>
        <div class="column-half">
          <label for=""><h3>Title</h3></label>
          <textarea name="postTitle" id="" cols="30" rows="1" required></textarea>
          <label for=""> <h3>Photo Link</h3>
          <input type="url" name="photoURL" required>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h2>Notes</h2>
          <textarea name="postComment" id="" cols="60" rows="10" required></textarea>
          <div class="row ">
            <div class="column-half">
              <h4 class="delete-entry"><a>Delete Entry</a></h4>
            </div>

              <button class="new-entry-btn">SAVE</button>

              <!-- <button class="new-entry-btn">SAVE</button> -->
          </div>
        </div>
      </div>
    </form>
    </div>
    <div class="container-entries-list">
    <div data-view="entries">
      <div class="row">
        <div class="column-full">
          <h2>Entries</h2>
            <button class="create-new-entry-btn">NEW</button>
        </div>
      </div>
      <div class="row">
        <ul id="entries-list">

          </ul>
        </div>
      </div>
    </div>
<div class="modal hidden">
  <div class="modal-content">
    <p>Are you sure you want to delete?</p>
    <button class="modal-cancel">CANCEL</button>
    <button class="modal-confirm">CONFIRM</button>
  </div>
</div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
